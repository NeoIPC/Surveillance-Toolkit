[po4a_langs] de it
[po4a_paths] reports/po/reports.pot $lang:reports/po/reports.$lang.po
[options] --width 0 --wrap-po newlines --master-language en --msgid-bugs-address NeoIPC-Support@charite.de --copyright-holder "Charité – Universitätsmedizin Berlin" --package-name "NeoIPC Surveillance Reports" --package-version 0.9

[type: text] "reports/Partner Certificate/Partner Certificate.qmd" "$lang:reports/Partner Certificate/Partner Certificate.$lang.qmd" opt:"-o markdown" opt:"-o neverwrap" opt:"-o yfm_skip_array" opt:"-o yfm_paths='lang,title,author-meta,subject,keywords'" opt:"--keep 52"
